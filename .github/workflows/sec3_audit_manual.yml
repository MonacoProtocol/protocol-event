name: Sec3 Audit Manual

on:
  workflow_dispatch:

jobs:
  sec-three-audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Sec3 Audit
        continue-on-error: true
        uses: sec3dev/pro-action@v1
        with:
          sec3-token: ${{ secrets.ORG_SEC3_TOKEN }}
